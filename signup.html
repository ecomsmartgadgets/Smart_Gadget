<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Gadget</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="module" src="signup.js" defer></script>
</head>
<body>

<div class="container">
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="register-form"> <!-- ✅ Correct ID for Firebase -->
            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name" required> <!-- ✅ Added ID -->
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required> <!-- ✅ Correct ID -->
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required> <!-- ✅ Correct ID -->
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required> <!-- ✅ Added ID -->
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</div>

</body>
</html>
